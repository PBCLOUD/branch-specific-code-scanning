name: CodeQL Branch Scanning

on:
  push:
    branches:
      - main  # Default branch
      - develop
      - production

  pull_request:
    branches:
      - develop

jobs:
  analyze:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        language: ['python' ]  # Add your project languages here

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3  # Updated to the latest version

    - name: Initialize CodeQL
      uses: github/codeql-action/init@v2  # Upgraded to v2
      with:
        languages: ${{ matrix.language }}

    - name: Autobuild
      uses: github/codeql-action/autobuild@v2  # Upgraded to v2

    - name: Run CodeQL analysis
      uses: github/codeql-action/analyze@v2  # Upgraded to v2

    - name: Upload CodeQL results
      uses: actions/upload-artifact@v3  # Updated to the latest version
      with:
        name: codeql-results-${{ matrix.language }}-${{ github.ref }}
        path: codeql-results

    - name: Generate Report (Optional)
      run: |
        python generate_report.py --branch ${{ github.ref }}
